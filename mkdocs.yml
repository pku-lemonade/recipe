site_name: New Lemonade Recipe
site_url: https://recipe.youwei.xyz
site_author: 'PKU Lemonade'

theme:
  name: material
  palette:
    primary: pink
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy

plugins:
  - search
  - git-revision-date-localized
  - git-authors

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  pagetime: 'on'

nav:
  - 简介: index.md
  - 使用方法: roadmap.md
  - 实验室:
    # - 毕业要求: lab/graduation.md
    - 工作日常: lab/daily-work.md
    - 生活日常: lab/daily-life.md
    - 服务器: lab/server.md
    - 周报: lab/weekly-report.md
    - 财务: lab/money.md
  - 科研工具:
    - 大模型: tools/llm.md
    - 服务器工具: tools/server.md
    - GitHub: tools/github.md
    - Latex: tools/latex.md
    - Docker: tools/docker.md
