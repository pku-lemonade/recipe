site_name: New Lemonade Recipe
site_url: https://recipe.youwei.xyz
site_author: 'PKU Lemonade'

theme:
  name: material
  palette:
    primary: pink
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy

plugins:
  - search
  - git-revision-date-localized
  - git-authors

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  pagetime: 'on'

