site_name: New Lemonade Recipe
site_url: https://recipe.youwei.xyz
site_author: 'PKU Lemonade'

theme:
  name: material
  palette:
    primary: pink
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand

plugins:
  - search
  - git-revision-date-localized
  - git-authors

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

extra:
  pagetime: 'on'

nav:
  - 简介: index.md
  - 实验室:
    - 毕业要求: lab/graduation.md
    - 工作日常: lab/daily_work.md
    - 生活日常: lab/daily_life.md
    - 服务器: lab/server.md
    - 周报: lab/weekly_report.md
    - 财务: lab/money.md
  - 科研工具:
    - 命令行工具: tools/server.md
    - 论文工具: tools/papers.md
    - GitHub: tools/github.md
