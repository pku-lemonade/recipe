site_name: New Lemonade Recipe
site_url: https://recipe.youwei.xyz
site_author: 'PKU Lemonade'

theme:
  name: material
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand

plugins:
  - search

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

extra:
  pagetime: 'on'

nav:
  - 简介: index.md
  - 实验室:
    - 毕业要求: lab/graduation.md
    - 工作日常: lab/daily_work.md
    - 生活日常: lab/daily_life.md
    - 服务器: lab/server.md
  - 科研工具:
    - 服务器相关: tools/server.md
    - 论文相关: tools/papers.md
    - 代码相关: tools/code.md
